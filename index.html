<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Panel - Панель красоты и здоровья</title>
    <meta name="description" content="Комплексное приложение для красоты и здоровья: гороскоп красоты, анализ лабораторных исследований и калькулятор ИМТ с ИИ" />
    <meta name="theme-color" content="#ec4899" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      /* Custom CSS variables for consistent theming */
      :root {
        --font-size-large: 1.25rem;
        --font-size-standard: 1rem;
        --font-size-small: 0.875rem;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 20%, #fbcfe8 40%, #f9a8d4 60%, #f472b6 80%, #ec4899 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
      }
      
      .loading-title {
        font-size: 32px;
        font-weight: 800;
        background: linear-gradient(135deg, #ffffff, #fdf2f8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        letter-spacing: -0.5px;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 4px 12px rgba(236, 72, 153, 0.2);
      }
      
      .loading-dots {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      
      .loading-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.8);
        animation: pulse 1.4s ease-in-out infinite;
      }
      
      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { 
          opacity: 0.3;
          transform: scale(0.8);
        }
        50% { 
          opacity: 1;
          transform: scale(1.2);
        }
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        :root {
          --font-size-large: 1.125rem;
          --font-size-standard: 0.9375rem;
          --font-size-small: 0.8125rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-content">
          <h1 class="loading-title">Beauty Advice</h1>
          <div>
            <div class="loading-spinner"></div>
            <div class="loading-dots">
              <div class="loading-dot"></div>
              <div class="loading-dot"></div>
              <div class="loading-dot"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Telegram Web App Integration -->
    <script>
      function setThemeClass() {
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
          Telegram.WebApp.expand();
          Telegram.WebApp.viewportStableHeight = 100;

          // Отключаем вертикальный свайп
          if (Telegram.WebApp.disableVerticalSwipes) {
            Telegram.WebApp.disableVerticalSwipes();
          } else {
            // Альтернативный метод для предотвращения закрытия при свайпе вниз
            const overflow = 100;
            document.body.style.overflowY = 'hidden';
            document.body.style.marginTop = `${overflow}px`;
            document.body.style.height = window.innerHeight + overflow + "px";
            document.body.style.paddingBottom = `${overflow}px`;
            window.scrollTo(0, overflow);

            let ts;
            const onTouchStart = (e) => {
              ts = e.touches[0].clientY;
            };
            const onTouchMove = (e) => {
              const scroll = document.body.scrollTop || document.documentElement.scrollTop;
              const te = e.changedTouches[0].clientY;
              if (scroll <= 0 && ts < te) {
                e.preventDefault();
              }
            };
            document.documentElement.addEventListener('touchstart', onTouchStart, { passive: false });
            document.documentElement.addEventListener('touchmove', onTouchMove, { passive: false });
          }
        }
      }

      // Инициализация Telegram Web App
      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
      }
    </script>
  </body>
</html>
