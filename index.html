<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Panel - Панель красоты и здоровья</title>
    <meta name="description" content="Комплексное приложение для красоты и здоровья: гороскоп красоты, анализ лабораторных исследований и калькулятор ИМТ с ИИ" />
    <meta name="theme-color" content="#ec4899" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      /* Custom CSS variables for consistent theming */
      :root {
        --font-size-large: 1.25rem;
        --font-size-standard: 1rem;
        --font-size-small: 0.875rem;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        :root {
          --font-size-large: 1.125rem;
          --font-size-standard: 0.9375rem;
          --font-size-small: 0.8125rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
